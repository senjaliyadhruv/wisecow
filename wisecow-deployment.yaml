apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: us-central1-docker.pkg.dev/polar-arbor-464909-g3/wisecow-repo/wisecow:latest
        ports:
        - containerPort: 4499
        command: ["/app/wisecow.sh"]
